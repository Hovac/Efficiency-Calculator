<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row container" style="padding-top: 50px;">
        <div class="col s12">
            <div class="col m10 s9 ">
                <p class="naslov center-align flow-text">Annual revenue (in millions)</p>
                <p class="range-field">
                    <input class="sliderDot" id="prihod" type="range" min="1" max="150" />
                </p>
            </div>
            <div class="col m2 s3">
                <input class="numberDot" type="number" id="prihodBroj">
                <label for="prihodBroj">Income in millions</label>
            </div>
        </div>

        <div class="col s12">
            <div class="col m10 s9">
                <p class="naslov center-align flow-text">Number of waiters</p>
                <p class="range-field">
                    <input class="sliderDot" id="konobar" type="range" min="1" max="50" />
                </p>
            </div>
            <div class="col m2 s3">
                <input class="numberDot" type="number" id="konobarBroj">
                <label for="konobarBroj">Number of waiters</label>
            </div>
        </div>

        <div class="col s12">
            <div class="col m10 s9 ">
                <p class="naslov center-align flow-text">Average waiter salary</p>
                <p class="range-field">
                    <input class="sliderDot" id="konobarPlaca" type="range" min="1" max="14999" />
                </p>
            </div>
            <div class="col m2 s3">
                <input class="numberDot" type="number" id="konobarPlacaBroj">
                <label for="konobarPlacaBroj">Average waiter salary</label>
            </div>
        </div>

        <div class="col s12">
            <div class="col m10 s9">
                <p class="naslov col s12 center-align flow-text">Number of tables</p>
                <p class="range-field col s12">
                    <input class="sliderDot" id="stolovi" type="range" min="10" max="150" />
                </p>
            </div>
            <div class="col m2 s3">
                <input class="numberDot" type="number" id="stoloviBroj">
                <label for="stoloviBroj">Number of tables</label>
            </div>
        </div>

        <div class="col s12 valign-wrapper center-align currencyContainer">
            <label class="col s4">
                <input class="radioDot" id="kuna" name="currency" type="radio" checked />
                <span style="font-size: 20px;">Kuna (HRK)</span>
            </label>
            <label class="col s4">
                <input class="radioDot" id="euro" name="currency" type="radio" />
                <span style="font-size: 20px;">Euro (&#8364;)</span>
            </label>
            <label class="col s4">
                <input class="radioDot" id="dollar" name="currency" type="radio" />
                <span style="font-size: 20px;">Dollar (&#36;)</span>
            </label>
        </div>

        <div class="col m6 s12 postotciContainer">
            <p class="col s6 postotci" id="postotakKrada"></p>
            <p class="col s6 postotci">Theft</p>
            <p class="col s6 postotci" id="postotakEfikasnost"></p>
            <p class="col s6 postotci">Efficiency</p>
        </div>

        <div class="col m6 s12 izracunContainer">
            <div class="col s12 izracun center-align">
                <p>OVERALL SAVINGS:</p>
            </div>
            <div class="col s12 izracun izracunBroj center-align">
                <p id="sveukupnaUsteda"></p>
            </div>
            <div class="col s12 center-align">
                <div class="col s6" style="font-size: 1.3em; font-weight: bold;">
                    <p>Monthly payments:</p>
                </div>
                <div class="col s6">
                    <p id="mjesecnaRata" style="font-size: 1.8em; font-weight: bold;"></p>
                </div>
            </div>
        </div>

        <a class="waves-effect waves-light btn col s12 center-align" id="Calculate">Calculate</a>

    </div>


    <script src="js/materialize.min.js"></script>
    <script src="program.js"></script>

</html>
