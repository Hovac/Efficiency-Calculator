<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row container" style="padding-top: 100px;">
        <p class="naslov col s12 center-align">Annual revenue (in millions)</p>
        <p class="range-field col s12">
            <input id="prihod" type="range" min="1" max="70" />
        </p>

        <p class="naslov col s12 center-align">Number of waiters</p>
        <p class="range-field col s12">
            <input id="konobar" type="range" min="5" max="50" />
        </p>

        <p class="naslov col s12 center-align">Number of tables</p>
        <p class="range-field col s12">
            <input id="stolovi" type="range" min="10" max="150" />
        </p>


        <div class="col s3 postotciContainer">
            <p class="col s6 postotci" id="postotakKrada"></p>
            <p class="col s6 postotci">Theft</p>
            <p class="col s6 postotci" id="postotakEfikasnost"></p>
            <p class="col s6 postotci">Efficiency</p>
        </div>

        <div class="col s2 brojevi">
            <input type="number" id="prihodBroj">
            <label for="prihodBroj">Income in HRK</label>

            <input type="number" id="konobarBroj">
            <label for="konobarBroj">Number of waiters</label>

            <input type="number" id="stoloviBroj">
            <label for="stoloviBroj">Number of tables</label>
        </div>

        <div id="izracunKraj" class="col s7 izracunContainer">
            <div class="col s1"></div>
            <div class="col s6 izracun" style="font-size: 2rem;">
                <p>OVERALL SAVINGS:</p>
            </div>
            <div class="col s4 izracun" style="font-size: 2rem;">
                <p id="sveukupnaUsteda"></p>
            </div>
            <div class="col s1"></div>
        </div>

        <a class="waves-effect waves-light btn col s12 center-align" onclick="izracunaj()">Calculate</a>

    </div>


    <script src="js/materialize.min.js"></script>
    <script src="program.js"></script>

</html>
